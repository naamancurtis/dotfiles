- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zsh:
    ~/.zshrc:
    ~/.Brewfile:
    ~/.antigenrc:
    ~/.config/nvim: nvim
    ~/.cache/starship: starship
    ~/.config/starship.toml: starship/starship.toml
    ~/.warp: warp
- create:
    - ~/code
    - ~/notes
    - ~/.vimdid

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y,
        Installing Rust,
      ]

- brewfile:
    file: Brewfile

- shell:
    - pip3 install --user neovim
    - [brew cleanup, Cleaning up]
