- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.config/zellij: zellij
    ~/.zsh:
    ~/.zshrc:
    ~/.Brewfile:
    ~/.alacritty.yml:
    ~/.config/nvim: nvim
    "~/Library/Application Support/nushell": nushell
    ~/.nushell: nushell
    ~/.cache/starship: starship
    ~/.config/starship.toml: starship/starship.toml
    ~/.shell_theme.omp.json: oh-my-posh/theme.omp.json
- create:
    - ~/code
    - ~/notes
    - ~/.vimdid

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y,
        Installing Rust,
      ]

- brewfile:
    file: Brewfile

- shell:
    - pip3 install --user neovim
    - [brew cleanup, Cleaning up]
