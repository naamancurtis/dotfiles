- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.shell:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.Brewfile:
    ~/.alacritty.yml:
    ~/.config/nvim/init.vim: init.vim

- create:
    - ~/code
    - ~/code/.cargo
    - ~/notes
    - ~/.vimdid

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y, Installing Rust]

- brewfile:
    file: Brewfile

- shell:
    - pip3 install --user neovim
    - [brew cleanup, Cleaning up]
