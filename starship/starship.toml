[git_status]
format = "$all_status"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
conflicted = "[$count](red)"
untracked = "[$count ](yellow)"
staged = "[$count ](green)"
modified = "[$count ](cyan)"
renamed = "[$count ](bright-yellow)"
deleted = "[$count ](red)"
stashed = "[$count󰼽 ](white)"

